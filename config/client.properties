# Required connection configs for Kafka producer, consumer, and admin
bootstrap.servers=TODO_SERVER:9092
security.protocol=SASL_SSL
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='TODO_KEY' password='TODO_SECRET';
sasl.mechanism=PLAIN
# Required for correctness in Apache Kafka clients prior to 2.6
client.dns.lookup=use_all_dns_ips

# Required connection configs for Confluent Cloud Schema Registry
schema.registry.url=https://TODO_REGISTRY_SERVER
basic.auth.credentials.source=USER_INFO
basic.auth.user.info=TODO_KEY:TODO_SECRET
